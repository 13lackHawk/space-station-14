# Default

- type: entity
  parent: Airlock
  id: AirlockTDS
  name: шлюз
  description: Умеет открываться и закрываться.
  suffix: Тюрьма
  components:
  - type: Sprite
    sprite: Structures/Doors/Airlocks/Standard/security.rsi

