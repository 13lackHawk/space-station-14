- type: entity
  name: медипен "red killer"
  parent: ChemicalMedipen
  id: ERTRedMedipen
  description: Устройство использующее улучшенную версия "Dark Injector", позволяет организму поглощать большую дозу лекарств без особых усилий. Были замечены случаи того что сердце не выдерживало столько реагентов в теле. Использовать лишь обученному и подготовленному персоналу, либо под наблюдением врачей.
  suffix: Андромеда
  components:
  - type: Item
    sprite: Andromeda/Lemird/ertjuggernautmedipen.rsi
    size: 10
  - type: Sprite
    sprite: Andromeda/Lemird/ertjuggernautmedipen.rsi
    layers:
    - state: red
      map: [ "enum.SolutionContainerLayers.Fill" ]
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
    emptySpriteName: empty
  - type: Hypospray
    solutionName: pen
    transferAmount: 250
    injectSound:
      path: "/Audio/Andromeda/Lemird/Misc/redmedipen.ogg"
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 250
        reagents:
          - ReagentId: Dermaline
            Quantity: 10
          - ReagentId: Epinephrine
            Quantity: 20
          - ReagentId: TranexamicAcid
            Quantity: 10
          - ReagentId: Bicaridine
            Quantity: 15
          - ReagentId: Inaprovaline
            Quantity: 20 
          - ReagentId: Kelotane
            Quantity: 5
          - ReagentId: Omnizine
            Quantity: 50
          - ReagentId: Tricordrazine
            Quantity: 30
          - ReagentId: Dexalin
            Quantity: 20
          - ReagentId: PulpedBananaPeel
            Quantity: 5
          - ReagentId: DexalinPlus
            Quantity: 25
          - ReagentId: Stimulants
            Quantity: 20
          - ReagentId: Diphenylmethylamine
            Quantity: 10
  - type: Tag
    tags: []

