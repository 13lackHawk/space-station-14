- type: reagent
  id: BeerDark
  name: тёмное пиво
  parent: BaseAlcohol
  desc: Внутри непроглядная тёмная пивная тьма, заставляющая вас задуматься о бытие в непроглядном космосе, таком красивом, но таком далёком.
  physicalDesc: густое
  flavor: beerdark
  color: "#A0522D"
  spritePath: Andromeda/Lemird/beerdark.rsi
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 3
      - !type:AdjustReagent
        reagent: Ethanol
        amount: 0.3

