- type: entity
  id: PaperDirectiveHoP
  name: директива ЦК
  suffix: "бумага гп"
  parent: Paper
  components:
  - type: Paper
    content: |
      [color=cyan]Главе персонала![/color]
      С этого момента в вам требуеться брать деньги или залог за получения мед помощи в медбее станции.
      Стоимость документа 100 кредитов, при бартере стоимость будет варироваться по вашему усмотрению, при недосдаче, кредиты будут вычтены из вашего жалования, при превышении доходов вам ничего не выдадут.
      Вы должны будете выдать документ с вашей печатью что человеку разрешаеться получить медпомощь.
      [color=#43ccb5]Слава НаноТрейзен![/color]


- type: entity
  id: PaperDirectiveHoP2
  name: пример заполнения бумаги
  suffix: "бумага гп2"
  parent: Paper
  components:
  - type: Paper
    content: |
      [color=green]Дорогой сотрудник НТ[/color]
      Мы сделали пример заполнения бумаги для получения медпомощи для ускорения работы главы персонала.
      Вы должны написать в своем документе данные пункты:
      1) Ваша ФИО
      2) Ваша должность
      3) Буквально перепишите: Эта бумага дает мне получить медпомочь в медбее объектов нанотрейзен.
      Так же не забудьте внести залог или заплатить кредитами за получения печати главы персонала.
      [color=#43ccb5]Слава НаноТрейзен![/color]


