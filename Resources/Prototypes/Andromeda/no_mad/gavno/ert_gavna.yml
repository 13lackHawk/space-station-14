- type: entity
  name:  Theta - 9 лидер ОБР
  parent: MobHuman
  suffix: МТФ
  id: MobHumanERTLeaderEVAV2.1
  components:
  - type: Icon
    sprite: Markers/jobs.rsi
    state: ertleadereva
  - type: Speech
    speechSounds: Metrocop
    soundCooldownTime: 0.1
  - type: TriggerOnMobstateChange
    mobState:
    - Critical
  - type: EmitSoundOnTrigger
    sound:
      collection: SoldierDeath
  - type: GhostTakeoverAvailable
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: ОБР лидер
    description: Командир отряда Theta - 9, великий воин, герой НТ, знаменитый полководец, мог бы им быть если бы не пошел в Theta - 9.
  - type: Loadout
    prototypes: [ERTLeaderGearEVAV2.1]
  - type: RandomMetadata
    nameSegments: 
    - NamesSGTs
    - names_last_male
  - type: RandomHumanoidAppearance
    randomizeName: false


