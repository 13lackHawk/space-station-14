- type: entity
  parent: MobHuman
  id: MobZombie
  name: Зомби
  noSpawn: true
  description: Странный человек... Очень.
  components:
  - type: ZombifyOnDeath
  - type: RandomHumanoidAppearance
  - type: Damageable
    damage:
      types:
        Bloodloss: 49
        Asphyxiation: 176
        Slash: 56
        Blunt: 119
  - type: MovementSpeedModifier
    baseWalkSpeed : 2
    baseSprintSpeed : 2
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Critical
      70: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      20: 0.7
      40: 0.5
  - type: Bloodstream
    bloodMaxVolume: 0

- type: autoEmote
  id: ZombineGroan
  emote: Scream
  interval: 5.0
  chance: 0.5
  withChat: true

- type: accent
  id: zombine
  fullReplacements:
    - Груааа...
    - Мазги... МАЗГИ!
    - Сектор...опасен...
    - Прибывают... мертвецы...
    - Биотическое... нарушение...
    - Заражение...
    - Уаггххх...
    - Аргхххх...
    - Осторожно...
    - Пара...зиты...
    - Высокий... уровень... опасности...
    - Живой!
    - Отступить...
    - Враг!
    - Вперед!

