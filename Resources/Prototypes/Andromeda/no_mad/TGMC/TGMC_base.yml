# GHOST COMMS #

- type: entity
  id: MobObserver
  name: observer
  noSpawn: true
  save: false
  description: Boo!
  components:
  - type: Mind
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: KinematicController
    fixedRotation: true
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.35
      density: 15
      mask:
      - GhostImpassable
  - type: InputMover
  - type: Appearance
  - type: Eye
    drawFov: false
  - type: Input
    context: "ghost"
  - type: Examiner
    skipChecks: true
  - type: Ghost
  - type: IntrinsicRadioReceiver
  - type: ActiveRadio
    channels:
    - Common
    - Command
    - CentCom
    - Engineering
    - Medical
    - Science
    - Security
    - Service
    - Supply
    - Syndicate
    - Hivemind
    - MarineCommand
    - MarineEngineering
    - MarineMedical
    - MarineCargo
    - Alpha
    - Bravo
    - Charlie
    - Delta
  - type: Sprite
    overrideContainerOcclusion: true # Ghosts always show up regardless of where they're contained.
    netsync: false
    noRot: true
    drawdepth: Ghosts
    sprite: Mobs/Ghosts/ghost_human.rsi
    state: animated
    color: "#fff8"
    layers:
      - state: animated
        shader: unshaded
  - type: MovementSpeedModifier
    baseSprintSpeed: 8
    baseWalkSpeed: 5
  - type: MovementIgnoreGravity


