# SHUTTERS #

- type: entity
  id: ShutterMarine
  parent: BaseStructure
  name: пластитановые ставни
  description: вау.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    netsync: false
    sprite: Structures/Doors/Shutters/blastdoor.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.49,-0.49,0.49,0.49" # don't want this colliding with walls or they won't close
      density: 100
      mask:
      - FullTileMask
      layer:
      - AirlockLayer
  - type: ContainerFill
    containers:
      board: [ DoorElectronics ]
  - type: ContainerContainer
    containers:
      board: !type:Container
  - type: Door
    pryingQuality: "Sawing"
    bumpOpen: false
    clickOpen: false
    closeTimeOne: 0.4
    closeTimeTwo: 0.4
    openTimeOne: 0.4
    openTimeTwo: 0.4
    pryTime: -1
    crushDamage:
      types:
        Blunt: 25 # yowch
    openSound:
      path: /Audio/Machines/blastdoor.ogg
    closeSound:
      path: /Audio/Machines/blastdoor.ogg
  - type: UserInterface
    interfaces:
    - key: enum.WiresUiKey.Key
      type: WiresBoundUserInterface
  - type: Airtight
    fixVacuum: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50000000
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: IconSmooth
    key: walls
    mode: NoSprite
  - type: DoorSignalControl
  - type: SignalReceiver
    inputs:
      Open: []
      Close: []
      Toggle: []
  - type: Occluder
  - type: Appearance
    visuals:
    - type: AirlockVisualizer
      simpleVisuals: true
      animationTime: 1.0
  - type: RadiationBlocker
    resistance: 8
  - type: AutoLinkReceiver
    channel: Ext3

- type: entity
  id: SignalButtonMarine
  parent: SignalButton
  name: КНОПКА
  suffix: Autolink, Ext3
  components:
    - type: AutoLinkTransmitter
      channel: Ext3
    - type: SignalTransmitter
      transmissionRange: 100

