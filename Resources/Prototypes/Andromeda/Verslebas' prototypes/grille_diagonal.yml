- type: entity
  id: GrilleDiagonal
  name: grille
  suffix: diagonal
  description: A flimsy framework of iron rods.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Clickable
  - type: Tag
    tags:
    - RCDDeconstructWhitelist
    - Structure
  - type: Sprite
    netsync: false
    drawdepth: Walls
    sprite: Structures/Walls/grille_diagonal.rsi
    state: grille
  - type: Icon
    sprite: Structures/Walls/grille_diagonal.rsi
    state: grille
    deconstructionTarget: start
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: FlimsyMetallic
  - type: PowerConsumer
  - type: Electrified
    requirePower: true
    noWindowInTile: true
    highVoltageNode: high
    mediumVoltageNode: medium
    lowVoltageNode: low
  - type: NodeContainer
    nodes:
      high:
        !type:CableDeviceNode
        nodeGroupID: HVPower
      medium:
        !type:CableDeviceNode
        nodeGroupID: MVPower
      low:
        !type:CableDeviceNode
        nodeGroupID: Apc
  - type: Physics
    bodyType: Static
  - type: Pullable
  - type: Fixtures
    fixtures:
    - shape:
        !type:PolygonShape
          vertices:
          - "-0.5,-0.5"
          - "0.5,0.5"
          - "0.5,-0.5"
      layer:
      - GlassLayer
  - type: Destructible
    thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 50 #excess damage (nuke?). avoid computational cost of spawning entities.
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
        - trigger:
            !type:DamageTrigger
            damage: 20
          behaviors:
            - !type:ChangeConstructionNodeBehavior
              node: grilleBroken
            - !type:DoActsBehavior
              acts: ["Breakage"]
