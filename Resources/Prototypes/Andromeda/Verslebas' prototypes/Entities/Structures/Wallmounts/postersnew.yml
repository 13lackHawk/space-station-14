- type: entity
  parent: BaseSign
  id: PosterBaseNew
  abstract: true
  components:
  - type: WallMount
    arc: 360
  - type: Sprite
    drawdepth: WallTops
    sprite: Andromeda/Structures/Wallmounts/postersnew.rsi
    snapCardinals: true
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          PosterBroken:
            min: 1
            max: 1
        offset: 0

- type: entity
  parent: PosterBaseNew
  id: Poster1new
  name: "Скажем "Нет" хулиганству!"
  description: "Плакат, пропагандирующий порядок и отказ от мыла в массы"
  components:
  - type: Sprite
    state: poster1_new

- type: entity
  parent: PosterBaseNew
  id: poster2new
  name: "Мир, труд, Иан"
  description: "Картина с лучшим работником НТ. Рисунок на ней вдохновляет вас на труд"
  components:
  - type: Sprite
    state: poster2_new
