  name: Полевая форма Офицера Флота NanoTrasen
  description: Парадный плащ, разработанный в качестве массового варианта формы Верховного Главнокомандующего. У этой униформы нет тех же защитных свойств, что и у оригинала, но она все ещё является довольно удобным и стильным предметом гардероба.
  components:
  - type: Sprite
    sprite: Andromeda/Clothing/Uniforms/CentCom/captainflotsuit1.rsi
  - type: Clothing
    sprite: Andromeda/Clothing/Uniforms/CentCom/captainflotsuit1.rsi

