- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformJumpsuitNavyAdmiral
  name: Форма Верховного Главнокомандующего
  description: Парадный плащ, спроектированный и сшитый под индивидуальную мерку действующего Верховного Главнокомандующего Флота NanoTrasen. Внутренний слой формы представляет из себя защитную оболочку, состоящую из миллионов нанитов; кластеры этих миниатюрных роботов способны эффективно рассеивать кинетическую и термальную энергию, обеспечивая превосходный уровень защиты для носителя.
  components:
  - type: Sprite
    sprite: Andromeda/Clothing/Uniforms/CentCom/admiralflotuniform.rsi
  - type: Clothing
    sprite: Andromeda/Clothing/Uniforms/CentCom/admiralflotuniform.rsi

- type: entity
  parent: ClothingHeadBase
  id: ClothingHeadHatNavyAdmiral
  name: Офицерская фуражка Верховного Главнокомандующего
  description: Парадная фуражка, спроектированная и изготовленная под индивидуальную мерку действующего Верховного Главнокомандующего Флота NanoTrasen. Если вы когда-нибудь увидите её носителя, вам стоит надеяться, что он прибыл для награждения вас за ваши заслуги, а не разрешения вызванного вами кризиса.
  components:
  - type: Sprite
    sprite: Andromeda/Clothing/Uniforms/CentCom/admiralcap.rsi
  - type: Clothing
    sprite: Andromeda/Clothing/Uniforms/CentCom/admiralcap.rsi 

- type: entity
  parent: ClothingUniformBase
