- type: entity
  parent: BaseComputer
  id: ComputerCommssColony
  name: Коммуникационный компьютер Колонии
  description: Это может быть использовано для различных важных функций. Все еще находится на стадии разработки.
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: comm_syndie
    - map: ["computerLayerKeys"]
      state: syndie_key
  - type: CommunicationsConsole
    title: Объявление Колонии Строгого Режима
    sound: /Uploaded/base/ogg/NovaProspect/doklad.ogg
    global: true
    color: "#3c87e8"
  - type: ActivatableUI
    key: enum.CommunicationsConsoleUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
    - key: enum.CommunicationsConsoleUiKey.Key
      type: CommunicationsConsoleBoundUserInterface
  - type: Computer
    board: CommsComputerCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#43ccb5"