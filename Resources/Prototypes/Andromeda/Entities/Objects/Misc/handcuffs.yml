  id: ClownCuffs
  parent: Handcuffs
  components:
  - type: Item
    size: Normal
    storedRotation: 90
  - type: Handcuff
    breakoutTime: 1
    cuffedRSI: Andromeda/Objects/Fun/clowncuffs.rsi
    bodyIconState: body-overlay
    startCuffSound:
      path: /Audio/Andromeda/Misc/ducky.ogg
      params:
        volume: -6
    endCuffSound:
      path: /Audio/Items/bikehorn.ogg
    startUncuffSound:
      path: /Audio/Andromeda/Misc/ducky.ogg
      params:
        volume: -6
    endUncuffSound:
      path: /Audio/Items/bikehorn.ogg
    startBreakoutSound:
      path: /Audio/Andromeda/Misc/ducky.ogg
      params:
        volume: -6
  - type: Sprite
    sprite: Andromeda/Objects/Fun/clowncuffs.rsi
    state: icon
  - type: UseDelay
    delay: 2
