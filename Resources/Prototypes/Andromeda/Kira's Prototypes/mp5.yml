- type: entity
  name: NTCA MP5
  parent: BaseWeaponSubMachineGun
  id: WeaponSubmachineGunMP5
  description: Элитный пистолет-пулемет малоизвестной марки NTCA, используется элитными частями специальных подразделений для штурмовых операций или операций по зачистке, имеет встроенный глушитель использует Магазин с пулями 25. калибра.
  components:
  - type: Sprite
    sprite: Andromeda/Objects/Weapons/Guns/SMGs/mp5.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Andromeda/Objects/Weapons/Guns/SMGs/mp5.rsi
  - type: Gun
    minAngle: 2
    maxAngle: 6
    fireRate: 8
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/silenced.ogg
      params:
        volume: -10
    availableModes:
    - SemiAuto
    - FullAuto
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineCaselessRifle
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineCaselessRifle
      gun_chamber:
        name: Chamber
        startingItem: CartridgeCaselessRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeCaselessRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
