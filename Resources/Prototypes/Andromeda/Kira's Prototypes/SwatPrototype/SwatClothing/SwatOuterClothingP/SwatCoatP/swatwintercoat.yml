- type: entity
  parent: ClothingOuterStorageBase
  id: ClothingOuterSwatWinterCoat
  name: зимнее бронепальто спецназа
  description: Синие опознавательные знаки, крепкий и универсальный бронежилет, кажется это СПБсТ!
  components:
  - type: Sprite
    sprite: Andromeda/Clothing/OuterClothing/WinterCoats/swatwintercoat.rsi
  - type: Clothing
    sprite: Andromeda/Clothing/OuterClothing/WinterCoats/swatwintercoat.rsi
  - type: TemperatureProtection
    coefficient: 0.1
  - type: Item
    size: 10
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.75
        Slash: 0.85
        Piercing: 0.55
        Heat: 0.75
  - type: ExplosionResistance
    damageCoefficient: 0.8
  - type: Storage
    capacity: 10
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: ClothingSpeedModifier
    walkModifier: 0.8
    sprintModifier: 0.8
  - type: UserInterface
    interfaces:
    - key: enum.StorageUiKey.Key
      type: StorageBoundUserInterface
  - type: UseDelay
    delay: 0.5
