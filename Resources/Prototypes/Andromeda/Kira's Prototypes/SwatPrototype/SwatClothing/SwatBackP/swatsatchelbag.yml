  suffix: Андромеда
  components:
  - type: Sprite
    sprite: Andromeda/Clothing/Back/Satchels/swatsatchelbag.rsi
    state: icon
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,6,8
  - type: Clothing
    quickEquip: false
    slots:
