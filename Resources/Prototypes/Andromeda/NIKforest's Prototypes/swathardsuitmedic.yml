- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitSwatMedic
  name: экзокостюм медика СПБсТ
  description: Медицинский экзокостюм СПБсТ, подвержен крайнему облегчению, для прямых спасательных операций.
  components:
  - type: Sprite
    sprite: Andromeda/Clothing/NIKforest/swathardsuitmedic.rsi
  - type: Clothing
    sprite: Andromeda/Clothing/NIKforest/swathardsuitmedic.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
  - type: ClothingSpeedModifier
    walkModifier: 1.0
    sprintModifier: 1.0
  - type: TemperatureProtection
    coefficient: 0.001
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.85
        Slash: 0.85
        Piercing: 0.75
        Heat: 0.75
        Cold: 0.75
        Shock: 0.8
        Radiation: 0.7
        Caustic: 0.75
