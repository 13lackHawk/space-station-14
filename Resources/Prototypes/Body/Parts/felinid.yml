- type: entity
  id: PartFelinid
  parent: BaseItem
  name: "felinid body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice
    price: 100

- type: entity
  id: TorsoFelinid
  name: "туловище фелинида"
  parent: PartFelinid
  components:
  - type: Sprite
    netsync: false
    sprite: Mobs/Species/Human/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: Mobs/Species/Human/parts.rsi
    state: "torso_m"
  - type: BodyPart
    partType: Torso

- type: entity
  id: HeadFelinid
  name: "голова фелинида"
  parent: PartFelinid
  components:
  - type: Sprite
    netsync: false
    sprite: Mobs/Species/Human/parts.rsi
    state: "head_m"
  - type: Icon
    sprite: Mobs/Species/Human/parts.rsi
    state: "head_m"
  - type: BodyPart
    partType: Head
    vital: true
  - type: Input
    context: "ghost"
  - type: MovementSpeedModifier
    baseWalkSpeed: 0
    baseSprintSpeed: 0
  - type: InputMover
  - type: GhostOnMove
  - type: Tag
    tags:
      - Head

