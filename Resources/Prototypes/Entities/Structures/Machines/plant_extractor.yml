- type: entity
  id: plant_extractor
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  name: Plant extractor
  description: Advanced plant reagent extraction machine.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: Structures/Machines/plant_extractor.rsi
    netsync: false
    snapCardinals: true
    layers:
    - state: plant_extractor_empty
    - state: plant_extractor_screens
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: Icon
    sprite: Structures/Machines/plant_extractor.rsi
    state: plant_extractor_loaded
  - type: PlantExtractor
    baseStorageMaxEntities: 10
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.25,-0.4,0.25,0.4"
      density: 190
      mask:
      - MachineMask
      layer:
      - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: ActivatableUI
    key: enum.PlantExtractorUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
    - key: enum.PlantExtractorUiKey.Key
      type: PlantExtractorBoundUserInterface
  - type: ApcPowerReceiver
    powerLoad: 350
  - type: UpgradePowerDraw
    powerDrawMultiplier: 0.75
    scaling: Exponential
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  # Machine / Construction stuff
  - type: Wires
    BoardName: "Plant Extractor"
    LayoutId: PlantExtractor
  - type: Machine
    board: PlantExtractorMachineCircuitboard
  - type: ContainerContainer
    containers:
      beakerContainer: !type:ContainerSlot
      inputContainer: !type:Container
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: ItemSlots
    slots:
      beakerContainer:
        whitelist:
          components:
          - FitsInDispenser
  - type: SolutionContainerManager
    solutions:
      buffer: {}
